<mat-card class="main-card">
    <mat-card-header>
        <mat-icon class="card-header-icon">ballot</mat-icon>
        <label class="card-header-label">&nbsp;&nbsp;Cadastros</label>
    </mat-card-header>    
    
    <mat-card-content>
        <mat-tab-group style="margin-top: 1%;" backgroundColor="primary" mat-stretch-tabs class="mat-elevation-z4">
            <mat-tab >
                <ng-template mat-tab-label>
                    <mat-icon>person</mat-icon>
                    &nbsp;&nbsp;Clientes
                </ng-template>

                <div style="display: flex; margin-top: 1%;">
                    <button style="width: 10%; height: 10%; margin-left: 1%;" mat-raised-button color="primary"><mat-icon>add_box</mat-icon>&nbsp;&nbsp;Novo cliente</button>

                    <form style="width: 87%; margin-left: 1%;" class="example-form">
                        <mat-form-field style="width: 100%;" class="example-full-width">                      
                          <input  matInput placeholder="Buscar cliente">
                          <mat-icon color="primary" style="cursor: pointer;" matSuffix>search</mat-icon>
                        </mat-form-field>
                    </form>
                </div>

                <table style="width: 98%; margin-left: 1%;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                  
                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                      <th mat-header-cell *matHeaderCellDef> No. </th>
                      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="weight">
                      <th mat-header-cell *matHeaderCellDef> Weight </th>
                      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                    </ng-container>
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="symbol">
                      <th mat-header-cell *matHeaderCellDef> Symbol </th>
                      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>

                <mat-paginator length="10" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = $event"></mat-paginator>
            </mat-tab>

            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon>local_offer</mat-icon>
                    &nbsp;&nbsp;Produtos
                </ng-template>

                <button mat-raised-button color="primary"><mat-icon>add_box</mat-icon>&nbsp;&nbsp;Novo produto</button>
            </mat-tab>
          </mat-tab-group>
    </mat-card-content>
</mat-card>
