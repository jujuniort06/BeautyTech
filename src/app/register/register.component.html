<mat-card class="main-card">
    <mat-card-header>
        <mat-icon class="card-header-icon">ballot</mat-icon>
        <label class="card-header-label">&nbsp;&nbsp;Cadastros</label>
    </mat-card-header>    
    
    <mat-card-content>
        <mat-tab-group style="margin-top: 1%;" backgroundColor="primary" mat-stretch-tabs class="mat-elevation-z4">
            <mat-tab >
                <ng-template mat-tab-label>
                    <mat-icon>person</mat-icon>
                    &nbsp;&nbsp;Clientes
                </ng-template>

                <div class="newClient-Content">
                    <button class="newClient-Button" mat-raised-button color="primary"><mat-icon>add_box</mat-icon>&nbsp;&nbsp;Novo cliente</button>

                    <form class="example-form form">
                        <mat-form-field class="example-full-width matSearchfield">
                          <input  matInput placeholder="Buscar cliente">
                          <mat-icon class="cursor-pointer" color="primary" matSuffix>search</mat-icon>
                        </mat-form-field>
                    </form>
                </div>

                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 headers">
                  
                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                      <th mat-header-cell *matHeaderCellDef> Seq. </th>
                      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Nome </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="weight">
                      <th mat-header-cell *matHeaderCellDef> Peso </th>
                      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                    </ng-container>
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="symbol">
                      <th mat-header-cell *matHeaderCellDef> Terminal </th>
                      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>

                <mat-paginator length="10" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = $event"></mat-paginator>
            </mat-tab>

            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon>local_offer</mat-icon>
                    &nbsp;&nbsp;Produtos
                </ng-template>

                <button mat-raised-button color="primary"><mat-icon>add_box</mat-icon>&nbsp;&nbsp;Novo produto</button>
            </mat-tab>
          </mat-tab-group>
    </mat-card-content>
</mat-card>
